<body>
    <div class="myBg bg-success d-flex justify-content-center align-items-center">
        <div class="myForm__content w-50 bg-white rounded-3">
            <div class="myForm__header text-center py-3">
                <h1 class="fs-1 fw-semibold">TÍNH CƯỚC GRAB</h1>
            </div>
            <div class="myForm__body p-3">
                <form action="" class="fs-3">
                    <div>
                        <label for="" class="">Vui lòng chọn loại xe: </label>
                        <div class="row">
                            <div class="col d-flex align-items-center justify-content-center">
                                <input type="radio" name="vehicle" class="me-3" value="grabCar">
                                <label for="">Grab Car</label>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center">
                                <input type="radio" name="vehicle" class="me-3" value="grabSUV">
                                <label for="">Grab SUV</label>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center">
                                <input type="radio" name="vehicle" class="me-3" value="grabBlack">
                                <label for="">Grab Black</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="" class="">Nhập vào số km: </label>
                                <div class="input__content">
                                    <input type="text" placeholder="Số km" id="numKm" class="form-control mt-2">
                                    <div class="underline"></div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="" class="">Nhập vào thời gian chờ: </label>
                                <div class="input__content position-relative">
                                    <input type="text" placeholder="Số phút" id="numTime" class="form-control mt-2">
                                    <div class="underline"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <button id="result__btn" class="btn btn-success">TÍNH TIỀN</button>
                        <button id="print__btn" class="btn btn-success">IN HÓA ĐƠN</button>
                    </div>
                </form>
            </div>
            <div class="myForm__footer"></div>
        </div>
    </div>
