<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Tien Grab</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="myBg bg-success d-flex justify-content-center align-items-center">
        <div class="myForm__content bg-white rounded-3">
            <div class="myForm__header text-center py-3">
                <h1 class="modal__title fw-semibold text-success">TÍNH CƯỚC GRAB</h1>
            </div>
            <div class="myForm__body p-3">
                <form action="">
                    <div>
                        <label for="" class="">Vui lòng chọn loại xe: </label>
                        <div class="row">
                            <div class="col-12 col-md-4 mt-2 mt-md-0 d-flex align-items-center justify-content-md-center">
                                <input type="radio" name="vehicle" id="car" class="me-3" value="grabCar" checked>
                                <label for="car">Grab Car</label>
                            </div>
                            <div class="col-12 col-md-4 mt-2 mt-md-0 d-flex align-items-center justify-content-md-center">
                                <input type="radio" id="suv" name="vehicle" class="me-3" value="grabSUV">
                                <label for="suv">Grab SUV</label>
                            </div>
                            <div class="col-12 col-md-4 mt-2 mt-md-0 d-flex align-items-center justify-content-md-center">
                                <input type="radio" id="black" name="vehicle" class="me-3" value="grabBlack">
                                <label for="black">Grab Black</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <label for="" class="">Nhập vào số km: </label>
                                <div>
                                    <input type="text" placeholder="Số km" id="numKm" class="form-control mt-1 mt-lg-2">
                                    <div class="underline"></div>
                                    <div class="km__error">Vui lòng nhập lại đúng thông tin</div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="" class="">Nhập vào thời gian chờ: </label>
                                <div>
                                    <input type="text" placeholder="Số phút" id="numTime" class="form-control mt-1 mt-lg-2">
                                    <div class="underline"></div>
                                    <div class="time__error">Vui lòng nhập lại đúng thông tin</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <button id="result__btn" class="btn btn-success">TÍNH TIỀN</button>
                        <button id="print__btn" class="btn btn-success">IN HÓA ĐƠN</button>
                    </div>
                </form>
            </div>
            <div class="myForm__footer"></div>
        </div>
    </div>

    <div class="my__modal align-items-center justify-content-center">
        <div class="modal_container">
            <div class="modal__content position-relative"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
